<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Own Calculator</title>
        <meta charset="UTF-8">
    </head>
    <body>
    <div class="main">
        <div class="calc-outline">
            <div class="calc-top">
                <div class="display"></div>
            </div>
            <div class="calc-bot">
                <button id='1' alt = '1'>1</button>
                <button id='2' alt = '2'>2</button>
                <button id='3' alt = '3'>3</button>
                <button id='plus' alt = 'plus'>+</button>
                <button id='4' alt = '4'>4</button>
                <button id='5' alt = '5'>5</button>
                <button id='6' alt = '6'>6</button>
                <button id='minus' alt = 'minus'>-</button>
                <button id='7' alt = '7'>7</button>
                <button id='8' alt = '8'>8</button>
                <button id='9' alt = '9'>9</button>
                <button id='times' alt = 'times'>*</button>
                <button id='clear' alt = 'clear'>clear</button>
                <button id='0' alt = '0'>0</button>
                <button id='enter' alt = 'enter'>enter</button>
                <button id='divide' alt = 'divide'>/</button>  
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="text">
            Made by VirsatusCodes
        </div>
    </div>
    </body>
</html>
