<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Own Calculator</title>
        <meta charset="UTF-8">
        <script src="java.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="main">
        <div class="calc-outline">
            <div class="calc-top">
                <div class="display"></div>
            </div>
            <div class="calc-bot">
                    <button class= 'buttons' id='clear' alt = 'clear'>clear</button>
                    <button class= 'buttons' id='back' alt = 'backspace'>back</button>
                    <button class= 'buttons' id='one' alt = '1'>1</button>
                    <button class= 'buttons' id='two' alt = '2'>2</button>
                    <button class= 'buttons' id='three' alt = '3'>3</button>
                    <button class= 'buttons' id='plus' alt = 'plus'>+</button>
                    <button class= 'buttons' id='four' alt = '4'>4</button>
                    <button class= 'buttons' id='five' alt = '5'>5</button>
                    <button class= 'buttons' id='six' alt = '6'>6</button>
                    <button class= 'buttons' id='minus' alt = 'minus'>-</button>
                    <button class= 'buttons' id='seven' alt = '7'>7</button>
                    <button class= 'buttons' id='eight' alt = '8'>8</button>
                    <button class= 'buttons' id='nine' alt = '9'>9</button>
                    <button class= 'buttons' id='times' alt = 'times'>*</button>
                    <button class= 'buttons' id='decimal' alt = 'decimal point'>.</button>
                    <button class= 'buttons' id='zero' alt = '0'>0</button>
                    <button class= 'buttons' id='enter' alt = 'enter'>enter</button>
                    <button class= 'buttons' id='divide' alt = 'divide'>/</button>  
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="text">
            Made by VirsatusCodes
        </div>
    </div>
    </body>
</html>
